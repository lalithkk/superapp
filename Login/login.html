<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assest/CQ.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Vymora</title>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <a href="#" class="logo"><img src="/assest/CQ.png" alt="logo"></a>
            <h2 class="logo-title">Vymora</h2>
        </div>
        <nav>
            <a href="/index.html">Home</a>
        </nav>
    </header>
    
    
    <div class="page-background">
        <img src="/assest/backimage.jpg" alt="Background">
    </div>
    <div class="container">
        <div class="video-container">
            <video autoplay loop muted playsinline>
                <source src="/assest/background1.mp4" type="video/mp4">
            </video>
            <div class="video-overlay"></div>
            
            <div class="video-content">
                <h2 class="logo"><i class='bx bxs-hot'></i>Vymora</h2>
                <div class="text-sci">
                    <h2>welcome<br><span>To our website</span></h2>
                    <p>Make you are day simple by shopping here.</p>

                    <div class="social-icons">
                        <a href="#"><i class='bx bxl-google' ></i></a>
                        <a href="#"><i class='bx bxl-linkedin' ></i></a>
                        <a href="#"><i class='bx bxl-facebook' ></i></a>
                        <a href="#"><i class='bx bxl-instagram' ></i></a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side - Login/Signup Forms -->
        <div class="logreg-box">
            <div class="from-box login">
                <form action="#">
                    <h2>Sign In</h2>
                    <div class="input-box">
                        <span class="icons"><i class='bx bxl-gmail' ></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icons"><i class='bx bx-lock' ></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox">Remember Me</label>
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn">Sign In</button>

                    <div class="login-register">
                        <p>Don't have an account?
                            <a href="#" class="register-link">Sign Up</a>
                        </p> 
                    </div>
                </form>
            </div>

            <div class="from-box register">
                <form action="#">
                    <h2>Sign Up</h2>

                    <div class="input-box">
                        <span class="icons"><i class='bx bxs-user'></i></span>
                        <input type="text" required>
                        <label>Name</label>
                    </div>

                    <div class="input-box">
                        <span class="icons"><i class='bx bxl-gmail' ></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icons"><i class='bx bx-lock' ></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>

                    <div class="remember-forgot">
                        <label style="color: whitesmoke; font-size: 14px">
                            <input type="checkbox" style="accent-color: #3498db;"> I agree to the terms & conditions
                        </label>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                    <div class="login-register">
                        <p>Already have an account?
                            <a href="#" class="login-link">Sign In</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
